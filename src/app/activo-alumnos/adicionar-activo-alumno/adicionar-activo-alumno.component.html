<mat-card>
  <mat-card-header>
    <mat-card-title>Adicionar Activo de Alumnos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Titulo:</mat-label>
        <input matInput type="text" formControlName="titulo" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Fecha:</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha" readonly required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Lugar:</mat-label>
        <input matInput type="text" formControlName="lugar" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Hora:</mat-label>
        <input matInput type="time" formControlName="hora" step="1" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Cuerpo:</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5" formControlName="cuerpo" required></textarea>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Profesores que asisten:</mat-label>
        <select matNativeControl formControlName="profesores" multiple="multiple" cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5" required>
          <option *ngFor="let profesor of profesores" [ngValue]="profesor" [hidden]="!profesor.habilitado">
            {{profesor.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Estudiantes presentes:</mat-label>
        <select matNativeControl formControlName="estudiantesPresentes" multiple="multiple" cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5" required>
          <option *ngFor="let estudiante of estudiantesPresentes" [ngValue]="estudiante"
                  [hidden]="!estudiante.habilitado">{{estudiante.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Estudiantes ausentes:</mat-label>
        <select matNativeControl formControlName="estudiantesAusentes" multiple="multiple" cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5" required>
          <option *ngFor="let estudiante of estdudiantesAusentes" [ngValue]="estudiante"
                  [hidden]="!estudiante.habilitado">{{estudiante.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Crear">
          <mat-icon svgIcon="check"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
