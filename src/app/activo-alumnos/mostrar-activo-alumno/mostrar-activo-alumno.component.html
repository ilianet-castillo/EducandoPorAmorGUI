<mat-card>
  <mat-card-header>
    <mat-card-title>Activo de Alumnos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <label>{{activoAlumno?.titulo}}</label>
    <br>
    <label>{{formatoFecha(activoAlumno?.fecha)}}</label>
    <br>
    <label>{{activoAlumno?.lugar}}</label>
    <br>
    <label>{{activoAlumno?.hora}}</label>
    <br>
    <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize" disabled>{{activoAlumno?.cuerpo}}</textarea>
    <br>
    <label>Profesores:</label>
    <ul>
      <li *ngFor="let profesor of activoAlumno?.profesores">{{profesor.nombre}}</li>
    </ul>
    <br>
    <label>Estudiantes presentes:</label>
    <ul>
      <li *ngFor="let estudiante of activoAlumno?.estudiantesPresentes">{{estudiante.nombre}}</li>
    </ul>
    <br>
    <label>Estudiantes ausentes:</label>
    <ul>
      <li *ngFor="let estudiante of activoAlumno?.estudiantesAusentes">{{estudiante.nombre}}</li>
    </ul>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Eliminar" (click)="eliminarActivoAlumno()">
        <mat-icon svgIcon="minus"></mat-icon>
      </button>
      <button mat-icon-button title="Editar" (click)="editarActivoAlumno()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancelar()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
