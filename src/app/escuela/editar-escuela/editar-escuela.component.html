<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Escuela</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre:</mat-label>
        <input matInput type="text" formControlName="nombre" autocomplete="off" required>
      </mat-form-field>
      <br>
      <div>
        <label for="habilitado">¿Habilitada?:</label>
        <input type="checkbox" formControlName="habilitado" id="habilitado">
      </div>
      <mat-form-field>
        <mat-label>En el municipio:</mat-label>
        <select matNativeControl formControlName="municipio" required>
          <option *ngFor="let municipio of municipios" [ngValue]="municipio" [hidden]="!municipio.habilitado"
                  [selected]="esMunicipioSeleccionado(municipio)">{{municipio.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Grados escolares:</mat-label>
        <select matNativeControl formControlName="gradosEscolares" multiple="multiple" cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5">
          <option *ngFor="let gradoEscolar of gradosEscolares" [ngValue]="gradoEscolar"
                  [hidden]="!gradoEscolar.habilitado" [selected]="esGradoEscolarSeleccionado(gradoEscolar)">
            {{gradoEscolar.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Asignaturas:</mat-label>
        <select matNativeControl formControlName="asignaturas" multiple="multiple" cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5">
          <option *ngFor="let asignatura of asignaturas" [ngValue]="asignatura" [hidden]="!asignatura.habilitado"
                  [selected]="esAsignaturaSeleccionada(asignatura)">{{asignatura.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Nivel de enseñanza:</mat-label>
        <select matNativeControl formControlName="nivelEnsennanza" required>
          <option *ngFor="let nivelEnsennanza of nivelesEnsennanzas" [ngValue]="nivelEnsennanza"
                  [hidden]="!nivelEnsennanza.habilitado" [selected]="esNivelEnsennanzaSeleccionado(nivelEnsennanza)">
            {{nivelEnsennanza.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
      <input formControlName="id" style="visibility: hidden">
    </form>
  </mat-card-content>
</mat-card>
