<mat-card>
  <mat-card-header>
    <mat-card-title>Escuela</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Nombre:</mat-label>
      <input matInput disabled value="{{escuela?.nombre}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>¿Habilitado?:</mat-label>
      <input matInput disabled value="{{escuela?.habilitado}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Municipio:</mat-label>
      <input matInput disabled value="{{escuela?.municipio?.nombre}}">
    </mat-form-field>
    <br>
    <mat-label>Grados:</mat-label>
    <ul>
      <li *ngFor="let gradoEscolar of escuela?.gradosEscolares">{{gradoEscolar.nombre}}</li>
    </ul>
    <br>
    <mat-label>Asignaturas:</mat-label>
    <ul>
      <li *ngFor="let asignatura of escuela?.asignaturas">{{asignatura.nombre}}</li>
    </ul>
    <br>
    <mat-form-field>
      <mat-label>Nivel de Enseñanza:</mat-label>
      <input matInput disabled value="{{escuela?.nivelEnsennanza?.nombre}}">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Eliminar" (click)="eliminarEscuela()">
        <mat-icon svgIcon="minus"></mat-icon>
      </button>
      <button mat-icon-button title="Editar" (click)="editarEscuela()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancelar()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
