<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Estado</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre del estado:</mat-label>
        <input matInput type="text" formControlName="nombre" name="nombre" autocomplete="off">
      </mat-form-field>
      <br>
      <div>
        <label for="habilitado">Estado habilitado:</label>
        <input type="checkbox" formControlName="habilitado" name="habilitado" id="habilitado">
      </div>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
      <input formControlName="id" style="visibility: hidden">
    </form>
  </mat-card-content>
</mat-card>
