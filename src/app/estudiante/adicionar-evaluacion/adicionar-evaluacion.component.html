<mat-card>
  <mat-card-header>
    <mat-card-title>Adicionar Evaluacion</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Estudiante:</mat-label>
        <input matInput disabled value="{{estudiante?.nombre + ' ' + estudiante?.apellidos}}">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Fecha:</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha" readonly required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Valor:</mat-label>
        <select matNativeControl formControlName="valorEvaluacion" required>
          <option *ngFor="let valorEvaluacion of valorEvaluaciones" [ngValue]="valorEvaluacion"
                  [hidden]="!valorEvaluacion.habilitado">
            {{valorEvaluacion.valor}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Crear">
          <mat-icon svgIcon="check"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
