<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Evaluaci√≥n</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Estudiante:</mat-label>
        <input matInput disabled value="{{estudiante?.nombre + ' ' + estudiante?.apellidos}}">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Fecha:</mat-label>
        <input matInput disabled value="{{formatoFecha()}}">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Valor:</mat-label>
        <select matNativeControl formControlName="valorEvaluacion" required>
          <option *ngFor="let valorEvaluacion of valorEvaluaciones" [ngValue]="valorEvaluacion"
                  [hidden]="!valorEvaluacion.habilitado" [selected]="esValorEvaluacionSeleccionado(valorEvaluacion)">
            {{valorEvaluacion.valor}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
      <input formControlName="id" style="visibility: hidden">
    </form>
  </mat-card-content>
</mat-card>
