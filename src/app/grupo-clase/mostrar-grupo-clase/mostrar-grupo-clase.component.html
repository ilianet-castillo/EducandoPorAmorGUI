<mat-card>
  <mat-card-header>
    <mat-card-title>Grupo clase</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Grupo Docente:</mat-label>
      <input matInput disabled value="{{grupoClase?.grupoDocente?.nombre}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Asignatura:</mat-label>
      <input matInput disabled value="{{grupoClase?.asignatura?.nombre}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Â¿Habilitado?:</mat-label>
      <input matInput disabled value="{{grupoClase?.habilitado}}">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Eliminar" (click)="eliminarGrupoClase()">
        <mat-icon svgIcon="minus"></mat-icon>
      </button>
      <button mat-icon-button title="Editar" (click)="editarGrupoClase()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancelar()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
