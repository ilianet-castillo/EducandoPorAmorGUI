<mat-card>
  <mat-card-header>
    <mat-card-title>Adicionar Grupo Docente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre:</mat-label>
        <input matInput type="text" formControlName="nombre" autocomplete="off" required>
      </mat-form-field>
      <br>
      <div>
        <label for="habilitado">Â¿Habilitado?:</label>
        <input type="checkbox" formControlName="habilitado" id="habilitado">
      </div>
      <mat-form-field>
        <mat-label>Grado escolar:</mat-label>
        <select matNativeControl formControlName="gradoEscolar" required>
          <option *ngFor="let gradoEscolar of gradosEscolares" [ngValue]="gradoEscolar"
                  [hidden]="!gradoEscolar.habilitado">{{gradoEscolar.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Crear">
          <mat-icon svgIcon="check"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
