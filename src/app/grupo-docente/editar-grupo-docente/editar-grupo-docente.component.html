<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Grupo Docente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre:</mat-label>
        <input matInput type="text" formControlName="nombre" autocomplete="off" required>
      </mat-form-field>
      <br>
      <div>
        <label for="habilitado">Â¿Habilitado?:</label>
        <input type="checkbox" formControlName="habilitado" name="habilitado" id="habilitado">
      </div>
      <br>
      <mat-form-field>
        <mat-label>Grado escolar:</mat-label>
        <select matNativeControl formControlName="gradoEscolar" required>
          <option *ngFor="let gradoEscolar of gradosEscolares" [ngValue]="gradoEscolar"
                  [hidden]="!gradoEscolar.habilitado" [selected]="esGradoEscolarSeleccionado(gradoEscolar)">
            {{gradoEscolar.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
      <input formControlName="id" style="visibility: hidden">
    </form>
  </mat-card-content>
</mat-card>
