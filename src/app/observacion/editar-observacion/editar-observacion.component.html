<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Observacion</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Titulo:</mat-label>
        <input matInput type="text" formControlName="titulo" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Cuerpo:</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5" formControlName="cuerpo" required></textarea>
      </mat-form-field>
      <br>
      <mat-label>Respuestas:</mat-label>
      <br>
      <div *ngFor="let respuesta of respuestasObservacion">
        <textarea cdkTextareaAutosize disabled>{{respuesta.cuerpo}}</textarea>
        <br>
        <button mat-icon-button title="Eliminar"
                (click)="peticionEliminarRespuestaObservacion(respuesta)">
          <mat-icon svgIcon="minus"></mat-icon>
        </button>
        <button mat-icon-button title="Editar" (click)="editarRespuestaObservacion(respuesta)">
          <mat-icon svgIcon="pencil"></mat-icon>
        </button>
      </div>
      <button mat-icon-button title="Adicionar"
              (click)="adicionarRespuestaObervacion()">
        <mat-icon svgIcon="plus"></mat-icon>
      </button>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
      <input formControlName="id" style="visibility: hidden">
    </form>
  </mat-card-content>
</mat-card>
