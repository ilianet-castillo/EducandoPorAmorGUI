<mat-card>
  <mat-card-header>
    <mat-card-title>Adicionar Profesor</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre:</mat-label>
        <input matInput type="string" formControlName="nombre" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Apellidos:</mat-label>
        <input matInput type="string" formControlName="apellidos" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Categoria Cientifica:</mat-label>
        <input matInput type="string" formControlName="categoriaCientifica" autocomplete="off">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Teléfono:</mat-label>
        <input matInput type="string" formControlName="telefono" autocomplete="off">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Sexo:</mat-label>
        <select matNativeControl formControlName="sexo" required>
          <option [ngValue]="'femenino'">femenino</option>
          <option [ngValue]="'masculino'">masculino</option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Correo Electrónico:</mat-label>
        <input matInput type="string" formControlName="correoElectronico" autocomplete="off">
      </mat-form-field>
      <br>
      <div>
        <label for="habilitado">Profesor habilitado:</label>
        <input type="checkbox" formControlName="habilitado" id="habilitado">
      </div>
      <mat-form-field>
        <mat-label>Facultad:</mat-label>
        <select matNativeControl formControlName="facultad" required>
          <option *ngFor="let facultad of facultades" [ngValue]="facultad" [hidden]="!facultad.habilitado">
            {{facultad.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Crear">
          <mat-icon svgIcon="check"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
