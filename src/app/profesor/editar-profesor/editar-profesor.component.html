<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Profesor</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre:</mat-label>
        <input matInput type="string" formControlName="nombre" autocomplete="off">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Apellidos:</mat-label>
        <input matInput type="string" formControlName="apellidos" autocomplete="off">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Categoria Cientifica:</mat-label>
        <input matInput type="string" formControlName="categoriaCientifica" autocomplete="off">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Teléfono:</mat-label>
        <input matInput type="string" formControlName="telefono" autocomplete="off">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Sexo:</mat-label>
        <input matInput type="string" formControlName="sexo" autocomplete="off">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Correo Electrónico:</mat-label>
        <input matInput type="string" formControlName="correoElectronico" autocomplete="off">
      </mat-form-field>
      <br>
      <div>
        <label for="habilitado">Profesor habilitado:</label>
        <input type="checkbox" formControlName="habilitado" id="habilitado">
      </div>
      <mat-form-field>
        <mat-label>Facultad:</mat-label>
        <select matNativeControl formControlName="facultad">
          <option *ngFor="let facultad of facultades" [ngValue]="facultad" [hidden]="!facultad.habilitado"
                  [selected]="esFacultadeSeleccionada(facultad)">{{facultad.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
      <input formControlName="id" style="visibility: hidden">
    </form>
  </mat-card-content>
</mat-card>
