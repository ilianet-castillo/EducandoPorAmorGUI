<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de profesores</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="buscar($event.target.value)" placeholder="Buscar por nombre">
    </mat-form-field>
    <mat-icon svgIcon="magnify"></mat-icon>
    <table>
      <thead>
      <tr>
        <th>Acciones</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Habilitado</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let profesor of profesoresPaginados">
        <td>
          <button mat-icon-button title="Mostrar" (click)="mostrarProfesor(profesor)">
            <mat-icon svgIcon="page-layout-body"></mat-icon>
          </button>
        </td>
        <td>{{profesor.nombre}}</td>
        <td>{{profesor.apellidos}}</td>
        <td>{{profesor.habilitado}}</td>
      </tr>
      </tbody>
    </table>
    <mat-paginator [length]="profesoresFiltrados?.length" [pageSize]="tamannoPagina"
                   [pageSizeOptions]="opcionesTamannoPagina" [showFirstLastButtons]="true"
                   (page)="paginar($event)"></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button title="Adicionar" (click)="adicionarProfesor()">
      <mat-icon svgIcon="plus"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
