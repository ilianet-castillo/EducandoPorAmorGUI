<mat-card>
  <mat-card-header>
    <mat-card-title>Adicionar Usuario</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre:</mat-label>
        <input matInput type="text" formControlName="usuario" [required]="true" autocomplete="off">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Contraseña del usuario:</mat-label>
        <input matInput type="{{hide ? 'password' : 'text'}}" formControlName="pass" [required]="true"
               autocomplete="off">
      </mat-form-field>
      <mat-icon svgIcon="{{hide ? 'eye-off' : 'eye'}}" matSuffix (click)="hide = !hide"
                title="{{hide ? 'Ocultar' : 'Mostrar'}} + ' contraseña'"></mat-icon>
      <br>
      <mat-form-field>
        <mat-label>Rol del usuario:</mat-label>
        <select matNativeControl formControlName="rol" [required]="true">
          <option *ngFor="let rol of roles" [ngValue]="rol">{{rol.nombre}}</option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Crear">
          <mat-icon svgIcon="check"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
