<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de usuarios</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="buscar($event.target.value)" placeholder="Buscar por nombre">
    </mat-form-field>
    <mat-icon svgIcon="account-search"></mat-icon>
    <table>
      <thead>
      <tr>
        <th>Acciones</th>
        <th>Usuario</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let usuario of usuariosPaginados">
        <td>
          <button mat-icon-button title="Mostrar" (click)="mostrarUsuario(usuario)">
            <mat-icon svgIcon="account-settings"></mat-icon>
          </button>
        </td>
        <td>{{usuario.usuario}}</td>
      </tr>
      </tbody>
    </table>
    <mat-paginator [length]="usuariosFiltrados?.length" [pageSize]="tamannoPagina"
                   [pageSizeOptions]="opcionesTamannoPagina" [showFirstLastButtons]="true"
                   (page)="paginar($event)"></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button title="Adicionar " (click)="adicionarUsuario()">
      <mat-icon svgIcon="account-plus"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
