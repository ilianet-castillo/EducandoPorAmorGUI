<mat-card>
  <mat-card-header>
    <mat-card-title>Usuario</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Usuario:</mat-label>
      <input matInput disabled value="{{usuario?.usuario}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Rol:</mat-label>
      <input matInput disabled value="{{usuario?.rol?.nombre}}">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Eliminar" (click)="eliminarUsuario()">
        <mat-icon svgIcon="account-minus"></mat-icon>
      </button>
      <button mat-icon-button title="Editar" (click)="editarUsuario()">
        <mat-icon svgIcon="account-edit"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancelar()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
