<mat-card>
  <mat-card-header>
    <mat-card-title>Valor evaluación</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Valor:</mat-label>
      <input matInput disabled value="{{valorEvaluacion?.valor}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>¿Habilitado?:</mat-label>
      <input matInput disabled value="{{valorEvaluacion?.habilitado}}">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Eliminar" (click)="eliminarValorEvaluacion()">
        <mat-icon svgIcon="minus"></mat-icon>
      </button>
      <button mat-icon-button title="Editar" (click)="editarValorEvaluacion()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancelar()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
