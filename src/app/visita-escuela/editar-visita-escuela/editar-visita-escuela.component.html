<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Visita Escuela</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Provincia:</mat-label>
        <select matNativeControl formControlName="provincia" required>
          <option *ngFor="let provincia of provincias" [ngValue]="provincia" [hidden]="!provincia.habilitado"
                  [selected]="esProvinciaSeleccionada(provincia)">
            {{provincia.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Fecha:</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha" readonly required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Nombre del a√±o:</mat-label>
        <select matNativeControl formControlName="nombreAnno" required>
          <option *ngFor="let nombreAnno of nombreAnnos" [ngValue]="nombreAnno" [hidden]="!nombreAnno.habilitado"
                  [selected]="esNombreAnnoSeleccionado(nombreAnno)">{{nombreAnno.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Escuela:</mat-label>
        <select matNativeControl formControlName="escuela" required>
          <option *ngFor="let escuela of escuelas" [ngValue]="escuela" [hidden]="!escuela.habilitado"
                  [selected]="esEscuelaSeleccionada(escuela)">{{escuela.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Estudiantes:</mat-label>
        <select matNativeControl formControlName="estudiantes" multiple="multiple" cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5" required>
          <option *ngFor="let estudiante of estudiantes" [ngValue]="estudiante" [hidden]="!estudiante.habilitado"
                  [selected]="esEstudianteSeleccionado(estudiante)">{{estudiante.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Cuerpo:</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5" formControlName="cuerpo" required></textarea>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Observacion:</mat-label>
        <select matNativeControl formControlName="observacion" required>
          <option *ngFor="let observacion of observaciones" [ngValue]="observacion"
                  [selected]="esObservacionSeleccionada(observacion)">{{observacion.titulo}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Nombre del directivo:</mat-label>
        <input matInput type="string" formControlName="nombreDirectivo" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Cargo:</mat-label>
        <input matInput type="string" formControlName="cargo" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Profesor:</mat-label>
        <select matNativeControl formControlName="profesor" required>
          <option *ngFor="let profesor of profesores" [ngValue]="profesor" [hidden]="!profesor.habilitado"
                  [selected]="esProfesorSeleccionado(profesor)">{{profesor.nombre}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
      <input formControlName="id" style="visibility: hidden">
    </form>
  </mat-card-content>
</mat-card>
