<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de visitas a escuelas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Buscar por fecha" [matDatepicker]="picker" readonly (dateChange)="buscar($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-icon svgIcon="magnify"></mat-icon>
    <br>
    <table>
      <thead>
      <tr>
        <th>Acciones</th>
        <th>Fecha</th>
        <th>Nombre del Directivo</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let visitaEscuela of visitaEscuelasPaginadas">
        <td>
          <button mat-icon-button title="Mostrar" (click)="mostrarVisitaEscuela(visitaEscuela)">
            <mat-icon svgIcon="page-layout-body"></mat-icon>
          </button>
        </td>
        <td>{{formatoFecha(visitaEscuela.fecha)}}</td>
        <td>{{visitaEscuela.nombreDirectivo}}</td>
      </tr>
      </tbody>
    </table>
    <mat-paginator [length]="visitaEscuelasFiltradas?.length" [pageSize]="tamannoPagina"
                   [pageSizeOptions]="opcionesTamannoPagina"
                   [showFirstLastButtons]="true" (page)="paginar($event)"></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button title="Adicionar" (click)="adicionarVisitaEscuela()">
      <mat-icon svgIcon="plus"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
