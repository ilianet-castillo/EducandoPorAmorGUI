<mat-card>
  <mat-card-header>
    <mat-card-title>Activo de Alumnos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <label>{{visitaEscuela?.provincia?.nombre}}</label>
    <br>
    <label>{{formatoFecha(visitaEscuela?.fecha)}}</label>
    <br>
    <label>{{visitaEscuela?.nombreAnno?.nombre}}</label>
    <br>
    <label>{{visitaEscuela?.escuela?.nombre}}</label>
    <br>
    <label>Estudiantes:</label>
    <ul>
      <li *ngFor="let estudiante of visitaEscuela?.estudiantes">{{estudiante.nombre}}</li>
    </ul>
    <br>
    <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize" disabled>{{visitaEscuela?.cuerpo}}</textarea>
    <br>
    <label>{{visitaEscuela?.observacion?.titulo}}</label>
    <br>
    <label>{{visitaEscuela?.nombreDirectivo}}</label>
    <br>
    <label>{{visitaEscuela?.cargo}}</label>
    <br>
    <label>{{visitaEscuela?.profesor?.nombre}}</label>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Eliminar" (click)="eliminarVisitaEscuela()">
        <mat-icon svgIcon="minus"></mat-icon>
      </button>
      <button mat-icon-button title="Editar" (click)="editarVisitaEscuela()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancelar()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
